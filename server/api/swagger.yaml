definitions:
  LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
      remember_me:
        type: boolean
    type: object
  ProblemDetails:
    properties:
      detail:
        type: string
      instance:
        type: string
      status:
        type: integer
      title:
        type: string
      type:
        type: string
    type: object
  RegisterRequest:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  dto.LogoutResponse:
    properties:
      redirect_url:
        type: string
      success:
        type: boolean
    type: object
  model.User:
    properties:
      avatar_url:
        type: string
      bio:
        type: string
      created_at:
        type: string
      email:
        type: string
      first_name:
        type: string
      id:
        type: string
      last_name:
        type: string
      updated_at:
        type: string
    type: object
info:
  contact: {}
  description: API for the messanger of the future - What-it-doo.
  title: What-it-doo API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user with username and password
      operationId: login
      parameters:
      - description: Login request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/LoginRequest'
      responses:
        "200":
          description: Login successful
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ProblemDetails'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/ProblemDetails'
      summary: Authenticate user
      tags:
      - Authentication
  /auth/logout:
    post:
      description: Logout the authenticated user
      operationId: logout
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.LogoutResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/ProblemDetails'
      summary: Logout user
      tags:
      - Authentication
  /auth/register:
    post:
      consumes:
      - application/json
      description: Register a new user with credentials
      operationId: register
      parameters:
      - description: Register request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/RegisterRequest'
      responses:
        "200":
          description: User registered
        "400":
          description: Invalid input or user already exists
      summary: Register user
      tags:
      - Authentication
  /users/me:
    get:
      description: Get details of the currently authenticated user
      operationId: getMyself
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.User'
      summary: Get current user
      tags:
      - users
swagger: "2.0"
