basePath: /api/v1
definitions:
  ProblemDetails:
    properties:
      detail:
        type: string
      instance:
        type: string
      status:
        type: integer
      title:
        type: string
      type:
        type: string
    required:
    - detail
    - instance
    - status
    - title
    - type
    type: object
  dto.Chat:
    properties:
      created_at:
        type: string
      id:
        type: integer
      last_message:
        type: string
      participants:
        items:
          $ref: '#/definitions/dto.UserDetails'
        type: array
      title:
        type: string
      updated_at:
        type: string
    required:
    - created_at
    - id
    - participants
    - updated_at
    type: object
  dto.ChatMessage:
    properties:
      content:
        type: string
      delivered_at:
        type: string
      id:
        type: integer
      read_at:
        type: string
      sender_id:
        type: string
      sent_at:
        type: string
    required:
    - content
    - id
    - sent_at
    type: object
  dto.ChatMessages:
    properties:
      has_more:
        type: boolean
      messages:
        items:
          $ref: '#/definitions/dto.ChatMessage'
        type: array
    required:
    - has_more
    - messages
    type: object
  dto.CreateChatRequest:
    properties:
      participants:
        items:
          type: string
        minItems: 1
        type: array
    required:
    - participants
    type: object
  dto.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
      remember_me:
        type: boolean
    required:
    - email
    - password
    type: object
  dto.LoginResponse:
    properties:
      user:
        $ref: '#/definitions/dto.UserDetails'
    required:
    - user
    type: object
  dto.LogoutResponse:
    properties:
      redirect_url:
        type: string
      success:
        type: boolean
    required:
    - redirect_url
    - success
    type: object
  dto.RegistrationRequest:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        minLength: 8
        type: string
    required:
    - email
    - name
    - password
    type: object
  dto.RegistrationResponse:
    properties:
      user:
        $ref: '#/definitions/dto.UserDetails'
    required:
    - user
    type: object
  dto.ServerConfig:
    type: object
  dto.ServerInfo:
    properties:
      version:
        type: string
    required:
    - version
    type: object
  dto.UserDetails:
    properties:
      avatar_url:
        type: string
      bio:
        type: string
      email:
        type: string
      id:
        type: string
      last_seen:
        type: string
      name:
        type: string
      online:
        type: boolean
    required:
    - avatar_url
    - email
    - id
    - last_seen
    - name
    - online
    type: object
info:
  contact: {}
  description: API for the messanger of the future - What-it-doo.
  title: What-it-doo API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user with username and password
      operationId: login
      parameters:
      - description: Login request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.LoginRequest'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.LoginResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ProblemDetails'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/ProblemDetails'
      summary: Authenticate user
      tags:
      - authentication
  /auth/logout:
    post:
      description: Logout the authenticated user
      operationId: logout
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.LogoutResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/ProblemDetails'
      summary: Logout user
      tags:
      - authentication
  /auth/register:
    post:
      consumes:
      - application/json
      description: Register a new user with credentials
      operationId: register
      parameters:
      - description: Register request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.RegistrationRequest'
      - description: Automatically log in the user after registration
        in: query
        name: autoLogin
        type: boolean
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.RegistrationResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ProblemDetails'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ProblemDetails'
      summary: Register user
      tags:
      - authentication
  /chats/:
    get:
      description: Retrieves all chats the authenticated user is a participant of
      operationId: GetMyChats
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.Chat'
            type: array
      security:
      - SessionAuth: []
      summary: Get my chats
      tags:
      - chats
    post:
      consumes:
      - application/json
      description: Creates a new chat with the specified participants
      operationId: CreateChat
      parameters:
      - description: Chat creation request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.CreateChatRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.Chat'
      summary: Create a new chat
      tags:
      - chats
  /chats/{chat_id}:
    get:
      description: Retrieves a chat by its ID
      operationId: GetChatByID
      parameters:
      - description: Chat ID
        in: path
        name: chat_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.Chat'
        "404":
          description: Not Found
      summary: Get chat by ID
      tags:
      - chats
  /chats/{chat_id}/messages:
    get:
      description: Retrieves messages for a specific chat
      operationId: GetChatMessages
      parameters:
      - description: Chat ID
        in: path
        name: chat_id
        required: true
        type: integer
      - default: 50
        description: Maximum number of messages to retrieve
        in: query
        name: limit
        type: integer
      - description: Retrieve messages sent before this timestamp
        example: "2023-01-01T00:00:00Z"
        format: date-time
        in: query
        name: before
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.ChatMessages'
      summary: Get chat messages
      tags:
      - chats
  /server/about:
    get:
      description: Get information about the server
      operationId: getServerInfo
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.ServerInfo'
      summary: Get server information
      tags:
      - miscellaneous
  /server/config:
    get:
      description: Get server configuration
      operationId: getServerConfig
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.ServerConfig'
      summary: Get server configuration
      tags:
      - miscellaneous
  /users/me:
    get:
      description: Get details of the currently authenticated user
      operationId: getMyself
      produces:
      - application/json
      responses: {}
      summary: Get current user
      tags:
      - users
  /ws:
    get:
      description: Establish a WebSocket connection for real-time communication
      operationId: handleWebSocket
      produces:
      - application/json
      responses:
        "101":
          description: Switching Protocols
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema: {}
      summary: Handle WebSocket connections
      tags:
      - miscellaneous
swagger: "2.0"
